<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị lớn nhỏ</title>
</head>
<body>
<script>
    function findMax(arr) {
        let max = arr[0];
        for (let i = 1; i < arr.length; i++){
            if (arr[i] > max){
                max = arr[i];
            }
        }
        return max;
    }
    function findMin(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++){
            if (arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    let arr = [];
    for (let i= 0 ; i < 10; i++){
        arr[i] = Math.floor(Math.random()*10);
    }
    let numberMax = findMax(arr);
    alert(arr);
    alert( "Max = " + numberMax);
    alert("Min = " + findMin(arr))
</script>
</body>
</html>
